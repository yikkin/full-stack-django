<body>

<h1>Course Sign Up Page</h1>

<form action="https://www.udemy.com/" method="get">
    <p>please note : first name  , second name and email are required</p>
    <!--<h3>are you from inside the US? or outside the US?</h3>-->
    <label for="fn">
        First Name :
    <input id="fn" type = "text" name="" placeholder="First Name" required=""></label>

    <label for = "ln">
        Second Name :
    <input id ="ln" type = "text" name="" placeholder="Second Name" required=""></label>

    <p> </p>

    <label for="mail">Email :</label>
    Email :
   <input id ="mail" type = "email" name="useremail" value="" placeholder="name@email.com" required="">
    <label for="pass">Password</label>
    <input id="pass" type = "password" name="" value="" required="">


    <p>Are you over the age of 18?</p>
    <label for="yes">Yes</label>
    <input id="yes" type="radio" name="over" value="yes">

    <label for="no">No</label>
    <input id="no" type="radio" name="over" value="no">

    <p>do you have a credit card or PayPal?</p>
    <select name="payment">
        <option value ="credit card">Credit Card</option>
        <option value ="paypal">PayPal</option>
    </select>
    <p></p>
    <input id="" type="submit" name="" value="Sign Up">


</form>

</html>
